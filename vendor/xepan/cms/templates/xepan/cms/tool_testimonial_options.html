    $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('#{$_name}').on('show',function(event){
      $.ajax({
        url:'index.php?page=xepan_cms_testimonialdata_getcategory',
        type:'GET',
        data: { },
        success:function(data){
          $('#{$_name}_category_dropdown').html(data);

          $('#{$_name}_category_dropdown').val(($(current_selected_component).attr('testimonial_category')?$(current_selected_component).attr('testimonial_category'):0));
        }
      });

    	$('#{$_name} [data-attr]').each(function(index,value){

        var csc_value = $(current_selected_component).attr($(this).data('attr'));
    		$(this).val(csc_value?csc_value:$(this).data('defaultvalue'));				
    	
      });

    });
    
    $('.option-category').change(function(event) {
    	$(current_selected_component).attr('data-options',
        $('.option-category').val());
    	$(current_selected_component).univ().errorMessage('Save and reload Page to see changes');
    });
    
  </script>
