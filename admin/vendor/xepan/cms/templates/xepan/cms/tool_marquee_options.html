
<div id="{$_name}" style="display:none" for-xepan-component="xepan/cms/Tool_Marquee" class="xepan-tool-options">
  <table class="table-condensed table-hover xepan-cms-tool-table">
    <tr class="action">
      <td>
        <div class="btn btn-success btn-xs marque-start btn-block">Start</div>
      </td>
      <td>
        <div class="btn btn-danger btn-xs marque-stop btn-block">Stop</div>
      </td>
    </tr>
    <tr class="show-text">
      <div class="xepan-tool-option">
        <td class="xepan-tool-option-title">Width</td>
        <td class="xepan-tool-option-value"> 
          <input id="width" data-attr="width" type="text" placeholder="" style="width:90%"/>
        </td>
      </div>
    </tr>
    <tr class="show-text">
      <div class="xepan-tool-option">
        <td class="xepan-tool-option-title">Height</td>
        <td class="xepan-tool-option-value"> 
          <input id="height" data-attr="height" type="text" placeholder="" style="width:90%"/>
        </td>
      </div>
    </tr>
    <tr class="show-text">
      <div class="xepan-tool-option">
        <td class="xepan-tool-option-title">Direction</td>
        <td class="xepan-tool-option-value"> 
          <select id="direction" data-attr="direction" data-defaultvalue="left">
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="up">Up</option>
            <option value="down">Down</option>
          </select>
        </td>
      </div>
    </tr>
    <tr class="show-text">
      <div class="xepan-tool-option">
        <td class="xepan-tool-option-title">Behavior</td>
        <td class="xepan-tool-option-value"> 
          <select id="behavior" data-attr="behavior" data-defaultvalue="scroll">
            <option value="scroll">Scroll</option>
            <option value="slide">Slide</option>
            <option value="alternate">Alternate</option>
          </select>
        </td>
      </div>
    </tr>
    <tr class="show-text">
      <div class="xepan-tool-option">
        <td class="xepan-tool-option-title">Scroll Delay</td>
        <td class="xepan-tool-option-value"> 
          <input id="Scrolldelay" data-attr="Scrolldelay" type="text" placeholder="" style="width:90%"/>
        </td>
      </div>
    </tr>
    <tr class="show-text">
      <div class="xepan-tool-option">
        <td class="xepan-tool-option-title">Scroll Amount</td>
        <td class="xepan-tool-option-value"> 
          <input id="scrollamount" data-attr="scrollamount" type="text" placeholder="" style="width:90%"/>
        </td>
      </div>
    </tr>
    <tr class="show-text">
      <div class="xepan-tool-option">
        <td class="xepan-tool-option-title">HSpace</td>
        <td class="xepan-tool-option-value"> 
          <input id="hspace" data-attr="hspace" type="text" placeholder="" style="width:90%"/>
        </td>
      </div>
    </tr>
    <tr class="show-text">
      <div class="xepan-tool-option">
        <td class="xepan-tool-option-title">VSpace</td>
        <td class="xepan-tool-option-value"> 
          <input id="vspace" data-attr="vspace" type="text" placeholder="" style="width:90%"/>
        </td>
      </div>
    </tr>
  </table>
  <script>
    $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('body').on('beforeSave',function(){
    	$(current_selected_component).attr('scrollamount',$('#{$_name}').find('#scrollamount').val());
    });
    
    $('.marque-stop').on('click',function(){
    	$(current_selected_component).attr('scrollamount',0);
    });
    
    
    $('.marque-start').on('click',function(){
    	$(current_selected_component).attr('scrollamount',$('#{$_name}').find('#scrollamount').val());
    });
    
    $('#{$_name}').on('show',function(event){
    	$('#{$_name} [data-attr]').each(function(index,value){
    		$(this).val($(current_selected_component).attr($(this).data('attr')));
    	});
    });
  </script>
</div>
