	{$Content}
    {lister_wrapper}
    <div class="sp-slides">
        {rows}{row}
        <div class="sp-slide">            
            <img class="sp-image" src="vendor/xepan/cms/templates/css/slidepro/images/blank.gif" data-src="{$file}" data-retina="{$file}"/>
            {$layer_wrapper}
        </div>
        {/}{/}
    </div>

        {rows}{row}

            {text_thumb_wrapper}<div class="sp-thumbnail-description">{$text}</div>{/}
        </div>
        {/}{/}
    </div>
