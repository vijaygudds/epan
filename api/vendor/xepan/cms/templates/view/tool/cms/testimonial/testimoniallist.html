<div id="{$_name}" class="{$class}">
    <div class="owl-carousel">

    {rows}
    {row}    
      <div class="testimonial-slides " style="background-color: #f1f1f1;margin-top:30px; border:1px solid #f1f1f1; ">
           <div class="column-testimonial col-lg-4">
           <div class="column-image">
               {image_wrapper}<img src="{$contact_image}" alt="image">{/}
           </div>
           </div>
           <div class="text-center col-lg-8">
              {name_wrapper}<h3> {$name}</h3>{/}
              {rating_wrapper}<div class="rating">{$rating}</div>{/}
              {contact_wrapper} <p>{$contact}</p>{/}
              {description_wrapper}<div> {$description}</div>{/}
           </div> 
       </div>  
    
    {/}{/}
    </div>

<style>
.column-image img{
height:170px;
width:170px;
border-radius: 100%;
border:5px solid #00b4c3;
}

.column-image img:hover{
  transform: scale(1);
   width: 250px;
   height: 200px;
   border-radius: 10%;
   border:5px solid #00b4c3;
}
</style>
</div>
