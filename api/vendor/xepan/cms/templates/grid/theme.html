
<div id="{$_name}" class="xepan-grid main-box clearfix {$class}">{Pannel}
  <header class="main-box-header clearfix atk-actions {$class}">
    <div class="filter-block">{filter_wrapper}
      <div class="pull-right">{$grid_buttons}
        <div class="form-group pull-right xepan-filter-form">
          <div class="form-control pull-left">{$quick_search}</div>
        </div><i class="fa fa-search search-icon"></i>
      </div>{/}
    </div>
  </header>{/Pannel}
  <div class="main-box-body clearfix"></div>
  <div class="row">
    {header}{cols}{col}{$descr}{sort}{/}{/}{/}{/}
    {rows}{row}
    <div id="{$id}" data-id="{$id}" class="{$odd_even} col-md-4 col-sm-12 col-lg-4 col-xs-12">
      <div style="background-color: #fff;border: 1px solid #ddd;border-radius: 4px;display: block;line-height: 1.42857;margin-bottom: 20px;padding: 4px;transition: border 0.2s ease-in-out 0s;" class="thumbnail">
        <div style="height:300px;overflow:auto;width:100%;">{$preview_image}</div>
        <div class="caption">
          <h3>{$name}</h3>
          <p>
            {$ApplyNow}
            {$preview}
          </p>
        </div>
      </div>
    </div>{/}{/}
    {not_found}
    <div class="row">
      <div role="alert" class="col-md-12 text-center alert alert-warning"><span class="icon-attention fa fa-exclamation-triangle">   {$not_found_message}</span></div>
    </div>{/}
    {totals}{cols}{col}{$content}{/}{/}{/}
  </div>{$Paginator}
</div>
