<div id="{$_name}" style="display:none;" for-xepan-component="xepan/commerce/Tool_MyWishlist" class="xepan-tool-options"> 

  <div class="xepan-cms-group-panel clearfix">
  
    <div id="collapse-wishlist" class="xepan-cms-tools-bar-panel row-fluid collapse in">
      <div style="padding-top:0px;padding-bottom:0px;" class="panel-body">
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in">
        </div>
          <div class="xepan-cms-group-panel clearfix">
            <div data-toggle="collapse" data-target="#show-hide-wishlist-option" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Hide/ Show</span><i class="fa fa-chevron-down pull-right"></i>
            </div>
          </div>
          <div id="show-hide-wishlist-option" class="xepan-cms-tools-bar-panel row-fluid collapse">
              <table class="table-condensed table-hover xepan-cms-tool-table">    <tr class="xepan-tool-option">
                    <td class="xepan-tool-option-title">Paginator quantity</td>
                       <td class="xepan-tool-option-value">
                          <input  data-attr="paginator" data-defaultvalue="10">
                      </td>
                  </tr>
              </table>
          </div>
          <div class="xepan-cms-group-panel clearfix">
              <div data-toggle="collapse" data-target="#wishlist-option-page-link"      aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Page Link</span><i class="fa fa-chevron-down pull-right"></i>
              </div>
          </div>
          <div id="wishlist-option-page-link" class="xepan-cms-tools-bar-panel row-fluid collapse">
              <table class=" table table-condensed table-hover xepan-cms-tool-table">    
                <tr class="xepan-tool-option">
                  <td class="xepan-tool-option-title">Personalized Page Url</td>
                    <td class="xepan-tool-option-value"> 
                      <input id="personalized_page_url" data-attr="personalized_page_url"/>
                    </td>
                </tr>
                <tr class="xepan-tool-option">
                  <td class="xepan-tool-option-title">Checkout Page Url</td>
                    <td class="xepan-tool-option-value"> 
                      <input id="checkout_page" data-attr="checkout_page"/>
                    </td>
                </tr>
                <tr class="xepan-tool-option">
                  <td class="xepan-tool-option-title">Continue Shopping Page</td>
                    <td class="xepan-tool-option-value"> 
                      <input id="continue_shopping_page_url" data-attr="continue_shopping_page_url"/>
                    </td>
                </tr>
              </table>
          </div>
      </div>
    </div>
  </div>

  <script>
     $('#{$_name} [data-attr]').on('change',function(){
      $(current_selected_component).attr($(this).data('attr'),$(this).val());

      if($(this).data('toggleclass')){
        var value = $(this).data('togglevalue').toString();
        if($(this).val() === value){
          $($(this).data('toggleclass')).show();
        }else
          $($(this).data('toggleclass')).hide();
      }

    });
    
      $('#{$_name}').on('show',function(event){
          $('#{$_name} [data-attr]').each(function(index,value){
        var default_value = $(this).attr('data-defaultvalue');
        if($(current_selected_component).attr($(this).data('attr')))
          default_value = $(current_selected_component).attr($(this).data('attr'));

        $(this).val(default_value);       
      });
    });
    
  </script>
</div>
