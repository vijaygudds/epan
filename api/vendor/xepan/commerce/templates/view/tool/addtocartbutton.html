
<div id="{$_name}" style="{$style}" class="{$class} xepan-addtocartbutton-multi-step-wizard">{amount_section}
  <div class="xshop-item inner-multi-step-form-amount">
    <div style="float:left;" class="item-amount-header">Amount:</div>
    <div style="margin-left:65px;" class="xepan-commerce-tool-item-sale-price">&nbsp;0</div>
    <div class="xepan-commerce-tool-item-original-price"></div><span>Shipping Charge: 
      <div class="xepan-commerce-tool-item-shipping-charge"></div></span>
  </div>{/amount_section}
  {$Content}
  <style>
    .xepan-addtocartbutton-multi-step-wizard legend { font-size:18px; margin:0px; padding:10px 0px; color:#b0232a; font-weight:bold;}
    .xepan-addtocartbutton-multi-step-wizard label { display:block; margin:15px 0 5px;}
    .xepan-addtocartbutton-multi-step-wizard .prev, .xepan-addtocartbutton-multi-step-wizard .next { background-color:#b0232a; padding:5px 10px; color:#fff; text-decoration:none;}
    .xepan-addtocartbutton-multi-step-wizard .prev:hover,.xepan-addtocartbutton-multi-step-wizard .next:hover { background-color:#000; text-decoration:none;}
    .xepan-addtocartbutton-multi-step-wizard .prev { float:left;}
    .xepan-addtocartbutton-multi-step-wizard .next { float:right;}
    .xepan-addtocartbutton-multi-step-wizard .steps { list-style:none; width:100%; overflow:hidden; margin:0px; padding:0px;}
    .xepan-addtocartbutton-multi-step-wizard .steps li {font-size:24px; float:left; padding:10px; color:#b0b1b3;}
    .xepan-addtocartbutton-multi-step-wizard .steps li span {font-size:11px; display:block;}
    .xepan-addtocartbutton-multi-step-wizard .steps li.current { color:#000;}
    .xepan-addtocartbutton-multi-step-wizard #makeWizard { background-color:#b0232a; color:#fff; padding:5px 10px; text-decoration:none; font-size:18px;}
    .xepan-addtocartbutton-multi-step-wizard #makeWizard:hover { background-color:#000;}
  </style>
</div>
