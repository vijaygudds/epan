<div id="a{$_name}" class="{$class}" style="{$style}" {$attributes}>
  <button type="button" data-toggle="collapse" data-target=".a{$_name}-collapse" class="navbar-toggle xepan-commerce-category-navbar-toggle btn btn-primary" style="color:black;width:100%;">
    <span class="">Menu</span>
    <span class="fa fa-bars"></span>
  </button>
  <nav class="xepan-commerce-category-wrapper a{$_name}-collapse collapse">
    <ul class="menu">
		{category_list}
	  		{rows}{row}
	    		<li class="xshop-category {$active_category}" aria-haspopup="true" data-id='{$id}'>
	    			<a href="{$url}">{$name} </a>
	    			{item_count_wrapper}<small>{$item_count} - items </small>{/}
	    			{image_wrapper}<img src="{$category_image_url}"/>{/}
	      			{price_wrapper}
	      				<p>{$min_price} - {$max_price}</p>
	      			{/}
	      			{nested_category_wrapper}
	      				<ul class="category-submenu">
                  {$nested_category}
                </ul>
	      			{/}
	    		</li>
	    	{/}{/}
  		{/}
  	</ul>
  <style type="text/css">

  @media screen and (max-width: 720px) {
    #a{$_name} .xepan-commerce-category-wrapper li{
      width:100%;
    }
  }
  @media screen and (min-width: 721px) {
    #a{$_name} .xepan-commerce-category-wrapper{
      display: block;
    }

    #a{$_name} .navbar-toggle{
      display: none;
    }
  }


  /*menu header color*/
  #a{$_name} .xepan-commerce-category-wrapper > ul > li > a {
    color: {$main_menu_color}; 
  }
  
  /*menu hover color*/
  #a{$_name} .xepan-commerce-category-wrapper > ul > li > a:hover {
  	color: {$main_menu_hover_color};
  }

  #a{$_name} .xepan-commerce-category-wrapper > ul > li.home > a {
  	color: {$main_menu_hover_color};
  }


  #a{$_name} .xepan-commerce-category-wrapper .social-links a {
  	background-color: rgba(0, 0, 0, 0.1);
  	color: rgba(0, 0, 0, 0.3);
  }

  #a{$_name} .xepan-commerce-category-wrapper .social-links a:hover {
  	background-color: {$main_menu_hover_color};
  	color: #333;
  }

  #a{$_name} .xepan-commerce-category-wrapper > ul > li.has-children > a:after {
  	border-top-color: rgba(0, 0, 0, 0.1);
  }

  #a{$_name} .xepan-commerce-category-wrapper ul {
     list-style: none;
  }

  #a{$_name} .xepan-commerce-category-wrapper ul li {
     position: relative;
  }

  #a{$_name} .xepan-commerce-category-wrapper > ul > li {
     display: inline-block;   
  }

  #a{$_name} .xepan-commerce-category-wrapper > ul > li > a {
      position: relative;
      display: block;
      /*font-family: "Poppins", sans-serif;*/
      font-weight: 500;
      color: {$main_menu_color};
      font-size: 15px;
  	text-transform: capitalize;
      text-decoration: none; 
      line-height: 60px;
      padding: 0 13.5px 0 14px;
      outline: none;
  }

  #a{$_name} .xepan-commerce-category-wrapper > ul > li > a:after {
  	position: absolute;
  	left: 16px;
  	bottom: 0;
  	content: "";
  	width: 0;
  	height: 5px;
  	-webkit-transition: all 0.3s ease-in-out;
  	   -moz-transition: all 0.3s ease-in-out;
  	    -ms-transition: all 0.3s ease-in-out;
  	     -o-transition: all 0.3s ease-in-out;
  	        transition: all 0.3s ease-in-out;
  }

  #a{$_name} .xepan-commerce-category-wrapper > ul > li.home > a:after,
  #a{$_name} .xepan-commerce-category-wrapper > ul > li > a:hover:after {
  	width: 100%;
  	background-color: {$submenu_background_color};
  }

  /* submenu */
  #a{$_name} .xepan-commerce-category-wrapper .category-submenu {
      position: absolute;
      width: 250px;
      margin: 0;
      visibility: hidden;
      left: -10px;
      top: 150%;
      z-index: 999;
      -webkit-transition: all 0.3s ease-in-out;
  	   -moz-transition: all 0.3s ease-in-out;
  	    -ms-transition: all 0.3s ease-in-out;
  	     -o-transition: all 0.3s ease-in-out;
  	        transition: all 0.3s ease-in-out;
      -webkit-opacity: 0;
      -khtml-opacity: 0;
      -moz-opacity: 0;
      opacity: 0;
      -ms-filter: progid:DXImageTransform.Microsoft.Alpha(opacity=0);
      filter: alpha(opacity=0);
      background: {$submenu_background_color};
  }

  /* right sub-menu */
  #a{$_name} .xepan-commerce-category-wrapper ul.right-sub-menu {
      left: auto;
      right: 0;
  }

  #a{$_name} .xepan-commerce-category-wrapper ul li:hover > .category-submenu {
  	top: 100%;
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
         filter: alpha(opacity=100);
        opacity: 1;
      visibility: visible;
  }

  #a{$_name} .xepan-commerce-category-wrapper ul li ul li {
     margin-left: 0;
  }

  #a{$_name} .xepan-commerce-category-wrapper .category-submenu li ul {
    position: absolute;
    left: 100%;
    top: 0 !important;
  }

  #a{$_name} .xepan-commerce-category-wrapper .category-submenu > li.sub-parent:after {
  	content: "\f105";
     	font-family: "FontAwesome";
     	font-size: 14px;
     	position: absolute;
     	right: 25px;
     	top: 11px;
     	color: #999999;
      -webkit-transition: all 0.3s ease-in-out;
  	   -moz-transition: all 0.3s ease-in-out;
  	    -ms-transition: all 0.3s ease-in-out;
  	     -o-transition: all 0.3s ease-in-out;
  	        transition: all 0.3s ease-in-out;
  }

  #a{$_name} .xepan-commerce-category-wrapper .category-submenu > li > a {
  	  color: #fff;
      padding: 10px 20px;
      font-size: 13px;    
      display: block;
      font-weight: 500;
      /*font-family: "Poppins", sans-serif;*/
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      -webkit-transition: all 0.3s ease-in-out;
  	   -moz-transition: all 0.3s ease-in-out;
  	    -ms-transition: all 0.3s ease-in-out;
  	     -o-transition: all 0.3s ease-in-out;
  	        transition: all 0.3s ease-in-out;
  }

  /*submenu hover color*/
  #a{$_name} .xepan-commerce-category-wrapper .category-submenu > li > a:hover {
  	background-color: {$submenu_hover_background_color};
  }

  #a{$_name} .xepan-commerce-category-wrapper > ul > li > a:hover,
  #a{$_name} .xepan-commerce-category-wrapper > ul > li.active > a {
     color: {$main_menu_hover_color} ;
  }

    /*verticle align */
  #a{$_name} .vertical-align .xepan-commerce-category-wrapper > ul > li{
    display: inherit;
  }
  #a{$_name} .vertical-align .xepan-commerce-category-wrapper ul{
    float: none;
  }

  #a{$_name} .vertical-align .category-submenu{
    position: absolute;
    left: 100%;
    top: 0 !important;
  }
  /*end of verticle align*/
</style>
</div>
